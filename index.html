<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>money-calculate</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="text-center">Calculat Money Per month</h2>
  </header>

  <!-- main part start -->
  <main>
  
  <div class="container  row mt-5 ">
    <div class="col-12 col-lg-6">
      <img class="img-fluid h-100 " src="image.jpg" alt="">
    </div>

  
  <div class=" background col-12 col-lg-6 p-5">
 
    <h3 class="text-center">income</h3>
    <div class="mt-3 align-middle">
      <label for="">income:</label>
      <input id="income-input" type="text">
    </div>
    <h3 class="text-center">expenses</h3>
    <div class="mt-3 mx-auto">
      <label for="">food</label>
      <input id="food-input" class="ms-4 " type="text">
    </div>
    <div class="mt-3">
      <label for="">rent:</label>
      <input id="rent-input" class="ms-4"  type="text">
    </div>
    <div class="mt-3">
      <label for="">clothes</label>
      <input id="clothes-input" class="ms-2"  type="text">
    </div>
    <div class="mt-3 "><button id="button-first" class="btn btn-primary w-50 ms-5">Calculat</button></div>
     <h3 class="text-center mt-3">total expenses: <span id="total-expenses">000</span></h3> 
     <h3 class="text-center mt-3">Balance: <span id="balance">000</span></h3> 
    <div class="mt-3 ms-5">
      <label for="">save</label>
      <input id="input-save" class="w-25" type="text"> 
      %
      <button id="button-second" class="btn btn-primary w-50">save</button>
      <div class="mt-3"><h3 class="text-center">saving amount: <span id="saving-amount">000</span></h3></div>
      <div class="mt-3"><h3 class="text-center">remeaning amount: <span  id="remeaning-amount">000</span></h3></div>
    </div>

  </div>
</div>
<!-- script link -->
<script src="app.js"></script>

</main>
<!-- main part end -->
</body>
</html>
